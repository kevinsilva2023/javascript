<body>
    <h1>Contando</h1>
    <div id="contar">
        <div id="dados">
            <p>Início: <br><input type="number" name="inicio" id="txin"></p>
            <p>Fim: <br><input type="number" name="fim" id="txfim"></p>
            <p>Passo: <br><input type="number" name="passo" id="txpss"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem....
        </div>
    </div>
    <h1>Tabuada</h1>
    <div id="tabuada">
        <div>
            <p>Número: <br><input type="number" name="number" id="txn"></p>
            <p><input type="button" value=" Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div id="res2">
            <select name="tabuada" id="seltab" size="10"></select>
        </div>
    </div>
    <footer>
